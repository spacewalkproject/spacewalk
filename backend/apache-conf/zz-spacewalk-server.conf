##
## RHN STUFF
##

<VirtualHost *>
<IfModule proxy_ajp_module>
    RewriteEngine on
    RewriteRule ^/rhn(.*) ajp://localhost:8009/rhn$1 [P]
    RewriteRule ^(/.*\.(do|jsp)(\?.*)?)$ ajp://localhost:8009/$1 [P]
    RewriteRule ^/rpc/api /rhn/rpc/api [P]
</IfModule>

<IfModule mod_jk.c>
    # Inherit the mod_jk settings defined in zz-spacewalk-www.conf
    JkMountCopy On
</IfModule>

<Directory "/var/www/html/*">
        AllowOverride all
</Directory>

RewriteEngine on
RewriteOptions inherit
</VirtualHost>

# Override default httpd prefork settings
<IfModule prefork.c>
StartServers       8
MinSpareServers    5
MaxSpareServers   20
ServerLimit      256
MaxClients       256
MaxRequestsPerChild  200
</IfModule>

Include /etc/rhn/satellite-httpd/conf/rhn/rhn_monitoring.conf

