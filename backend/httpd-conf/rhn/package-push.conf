# ** DO NOT EDIT **
<IfModule !wsgi_module>

<Location /PACKAGE-PUSH>
  SetHandler python-program
  PythonHeaderParserHandler 	server.apacheUploadServer::HeaderParserHandler
  PythonHandler 		server.apacheUploadServer::Handler
  PythonLogHandler 		server.apacheUploadServer::LogHandler
  PythonCleanupHandler 		server.apacheUploadServer::CleanupHandler
  PythonOption RHNComponentType server.upload.package-push
  PythonOption SERVER package_push
  # We need a new interpreter than the main one, since we don't want to have
  # the requests mishandled
  PythonInterpreter             rhn.server.upload
  DefaultType text/xml
  ErrorDocument 403 "Error 403"
  ErrorDocument 404 "Error 404"
  ErrorDocument 500 "Error 500"
</Location>

</IfModule>

<IfModule wsgi_module>
  WSGIScriptAlias /APP /usr/share/rhn/server/wsgi/package_push.py
</IfModule>

